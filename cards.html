<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            
            display: grid;
            grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)) ;
            gap: 20px;
        }
        .card {
            width: 100%;
            min-height: 480px;
            padding: 2px;
            background-color: blueviolet;
            border: 10px solid rgb(10, 10, 10);
            box-sizing: border-box;
            

        }
    </style>
</head>
<body>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    
</body>
</html>
