<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

      body{
        width:100vw;
        height:100vh;
        display:grid;
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: 1fr 3fr 1fr;
        margin:0;
        padding:0;
        

      }

      header{

        grid-column-start: 1;
        grid-column-end: 4;
        background-color: blue;
        grid-row-start: 1;
        grid-row-end: 2;
      }


      nav{

        grid-column-start: 1;
        grid-column-end: 2;
        background-color: aquamarine;
        grid-row-start: 2;
        grid-row-end: 3;
      }

      content{

        background-color: blueviolet;
        grid-column-start: 2;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 3;
      }

      aside{

        background-color: aquamarine;
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 3;
    }

    footer{
        background-color: brown;
        grid-column-start: 1;
        grid-column-end:4;
        grid-row-start: 3;
        grid-row-end: 4;
    }
      
    </style>
</head>

<body>
    <header>
    </header>
    
      <nav></nav>
      <content></content>
      <aside></aside>
    
    <footer>
    </footer>
</body>
</html>
